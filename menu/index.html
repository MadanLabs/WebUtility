<script type="text/javascript">
$(document).ready(function() {
	$("#mymenu li").hover(function() {
		switch($(this).attr("class")) {
			case 'home':
				$(this).find("div").css("background-position","0 -90px");
			break;
			case 'prodotti':
				$(this).find("div").css("background-position","0 -180px");
			break;
			case 'portfolio':
				$(this).find("div").css("background-position","0 -270px");
			break;
			case 'chi-siamo':
				$(this).find("div").css("background-position","0 -360px");
			break;
			case 'contatti':
				$(this).find("div").css("background-position","0 -450px");
			break;
		}
		$(this).find("div").fadeIn("slow");
	}, function() {
		$(this).find("div").fadeOut("normal");
	});
});
</script>
