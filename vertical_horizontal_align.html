<!DOCTYPE html>
<html>
<head>
<style>
html, body {
	height: 100%;
	margin: 0;
}
div {
	width: 100%;
	height: 100%;

	/* Firefox */
	display: -moz-box;
	-moz-box-pack: center;
	-moz-box-align: center;

	/* Safari and Chrome */
	display: -webkit-box;
	-webkit-box-pack: center;
	-webkit-box-align: center;

	/* W3C */
	display: box;
	box-pack: center;
	box-align: center;
}
</style>
</head>
<body>
<div><div style="border: 2px solid red; padding: 15px;">Div centrato</div></div>
</body>
</html>
